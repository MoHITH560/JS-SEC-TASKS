<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse</title>

    <style>
     body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 25px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 320px;
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.02);
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  color: #444;
}

input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus {
  border-color: #66a6ff;
}

button {
  width: 45%;
  padding: 12px;
  margin: 8px 5px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  transition: background 0.3s ease, transform 0.2s ease;
}

button.add {
  background: #4caf50;
  color: white;
}

button.add:hover {
  background: #43a047;
  transform: translateY(-2px);
}

button.sub {
  background: #f44336;
  color: white;
}

button.sub:hover {
  background: #e53935;
  transform: translateY(-2px);
}

h3 {
  margin-top: 15px;
  color: #222;
  font-size: 16px;
}

    </style>
  </head>
  <body>
    <h1>MULTIPLE & DIVIDE OPERATION</h1>
    <input type="number" id="number1" />
    <input type="number" id="number2" />
    <button onclick="multiple()">MULTIPLE NUMBER</button>
     <button onclick="divide()">DIVIDE NUMBER</button>
    <h3 id="output1"></h3>
    <!-- <h3 id="output2"></h3> -->
    <script src="./opeartion2.js"></script>
  </body>
</html>
